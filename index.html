<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portif√≥lio</title>
    <script src="https://kit.fontawesome.com/703c3aba24.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header id="cabecalho" class="style-cabecalho">

        <div id="head-btn-lateral" class="box-btn-lateral">
            <button id="btn-lateral" class="style-btn-lateral">
                <i class="fa-solid fa-list"></i>
            </button>
        </div>

        <div id="titulo-header" class="box-titulo-header">
            <h1 id="titulo-variavel" class="style-titulo-variavel">
                Front-end Developer
            </h1>
        </div>

        <div id="head-btn-social" class="box-btn-social">
            <button id="btn-social" class="style-btn-social">
                <p>
                    Redes-Sociais
                </p>
            </button>
        </div>

        <nav id="menu-lateral" class="style-menu-lateral">
            <div id="box-secoes">

                <div id="box-info-pessoal" class="secoes-items">
                    <a href="#">Info-pessoal</a>
                </div>

                <div id="box-projetos" class="secoes-items">
                    <a href="#">Projetos</a>
                </div>

                <div id="box-contato" class="secoes-items">
                    <a href="#">Contato</a>
                </div>

            </div>
        </nav>

        <div id="menu-redes-sociais" class="style-menu-sociais">

            <div class="box-titulo-sociais">
                <h2>
                    Redes-Sociais
                </h2>
            </div>
            <div id="box-items-sociais" class="style-icons-sociais">
                <a href="#">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-github"></i>
                </a>
            </div>

        </div>

    </header>

    <main>

        <div id="wallpaper" class="style-wallpaper">
        </div>

        <div id="main-section01" class="section01">
            <div id="perfil" class="style-perfil">
                <img src="./img/lapu-great-sword-portrait.webp" alt="">
            </div>

            <div id="skills summary" class="style-skills">
                <div id="scroll-bar" class="style-scroll-bar">

                    <div id="skill-card-html" class="style-skill-card">
                        <div id="image-box" class="style-image-box">
                            <img src="./img/html-5.jpg" alt="html">
                        </div>
                    </div>

                    <div id="skill-card-css" class="style-skill-card">
                        <div id="image-box" class="style-image-box">
                            <img src="./img/css3.jpg" alt="css">
                        </div>
                    </div>

                    <div id="skill-card-js" class="style-skill-card">
                        <div id="image-box" class="style-image-box">
                            <img src="./img/javascript.png" alt="js">
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </main>

    <footer>
        <div class="info">

        </div>
        <div class="meus-icons">
            <i class="fa-solid fa-cube"></i>
        </div>
    </footer>

    <script src="./scripts.js"></script>
</body>

</html>
